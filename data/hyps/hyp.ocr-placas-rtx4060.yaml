# ==================================================================
# Hyperparameters OTIMIZADOS para RTX 4060 8GB
# Dataset: 720 imagens de placas OCR (0-9, A-Z sem O)
# Configuração: batch=16, imgsz=640, epochs=200+
# ==================================================================

# ---- Otimizador / Learning Rate ----
# lr0 escalado para batch 12: 0.01 * (12/64) = 0.001875
lr0: 0.00188 # LR inicial otimizado para batch 12
lrf: 0.00015 # LR final muito baixo = refinamento longo com cosine
momentum: 0.96 # alta inércia = treino mais estável
weight_decay: 0.0005 # regularização moderada
warmup_epochs: 5.0 # warmup mais longo para batch grande
warmup_momentum: 0.85
warmup_bias_lr: 0.08

# ---- Pesos da Loss Function ----
# Prioriza detecção precisa de caracteres pequenos
box: 9.0 # CRÍTICO: caixas precisas para OCR
cls: 1.3 # separa bem as 35 classes (letras + números)
cls_pw: 1.0
obj: 1.8 # ALTO: maximiza recall de objetos pequenos
obj_pw: 1.0
dfl: 1.7 # bordas de caixa mais refinadas
iou_t: 0.35 # threshold mais rigoroso = precisão maior
anchor_t: 4.5
fl_gamma: 0.0

# ---- Augmentação Fotométrica (Cores) ----
# Leve para não destruir legibilidade dos caracteres
hsv_h: 0.012 # variação mínima de matiz
hsv_s: 0.45 # saturação moderada
hsv_v: 0.35 # brilho moderado

# ---- Augmentação Geométrica ----
# MUITO controlada para não deformar caracteres
degrees: 1.0 # rotação mínima (placas são retas)
translate: 0.05 # translação leve
scale: 0.40 # escala controlada
shear: 0.0 # ZERO: shear deforma texto
perspective: 0.0005 # perspectiva mínima
flipud: 0.0 # NÃO inverter verticalmente
fliplr: 0.0 # NÃO espelhar (deforma P/R/etc)

# ---- Composições / Mixup ----
mosaic: 0.50 # moderado no início (desliga com --close-mosaic 15)
mixup: 0.02 # baixíssimo para não embaralhar texto
copy_paste: 0.0 # desligado (não faz sentido para OCR)
